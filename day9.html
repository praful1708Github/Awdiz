    <style>

        #navbar {
            background-color: #2874f0;

            color: white;
            display: flex;
            justify-content: space-evenly;
            border: 1px solid red;
        }

            display: flex;
            border: 1px solid red;
        }
       #logoDiv {

        border: 1px solid red;
       }
       #logoDiv> div:nth-child(1) {
        margin-top: 5px;
       }  
       #logoDiv>div:nth-child(1)>a{
        font-size: 22px;
        font-weight: 800;
       }
       #logoDiv>div:nth-child(2)>a {

       }

        }
        #searchField> input {
            border: none;
            outline: none;
            height: 100%;
            width: 90%;

            color: #b5b5b5;
            font-size: 14px;
        }
        #searchField> i {
            color: #2874f0;
        }
        #navbar> div:nth-child(1)> div:nth-child(2){
            margin-top: 10px;
        }
        #rightSide {
            display: flex;
            width: 400px;
            justify-content: space-around;
            font-weight: 500;
            border: 1px solid red;
        }
        #rightSide > div {
            height: 37px;
            margin-top: 10px;
            border: 1px solid red;
        }
        #rightSide > div > p {
            border: 1px solid red;
            margin-top: 7px;
        }
        #rightSide > div:nth-child(3) > i,span{
            margin-top: 10px;
        }
        #rightSide> div:nth-child(4) > i,span{
            margin-top: 10px;
        }
    </style>
